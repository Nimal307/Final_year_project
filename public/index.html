<div class="logo-container">
    <img src="/img/Logo GIF.gif" alt="Company Logo">
  </div>

<div class="form-container">
  <div class="form-box">
    <form id="bookingForm" method="get" action="">
  <div class="mb-3">
    <label for="pickupLocation" class="form-label">Pickup Location</label>
    <select id="pickupLocation" name="pickupLocation" class="form-select form-text" required>
      <option value="">-- Select Pickup Location --</option>
      <option>Seychelles International Airport</option>
      <option>Cat Coco Jetty</option>
      <option>New Port Jetty (Cruise Ships)</option>
      <option>Labriz Silhouette Jetty</option>
      <option>Zil Air Base</option>
      <option>IDC Aviation</option>
      <option>Eden Blue Hotel</option>
      <option>Victoria</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="dropLocation" class="form-label">Drop Off Location</label>
    <select id="dropLocation" name="dropLocation" class="form-select form-text" required>
      <option value="">-- Select Drop Location --</option>
      <option>Seychelles International Airport</option>
      <option>Cat Coco Jetty</option>
      <option>New Port Jetty (Cruise Ships)</option>
      <option>Labriz Silhouette Jetty</option>
      <option>Zil Air Base</option>
      <option>IDC Aviation</option>
      <option>Eden Blue Hotel</option>
      <option>Victoria</option>
    </select>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <label for="pickupDate" class="form-label">Pickup Date</label>
      <input type="date" id="pickupDate" name="pickupDate" class="form-control form-text" required>
    </div>
    <div class="col-md-6">
      <label for="pickupTime" class="form-label">Pickup Time</label>
      <input type="time" id="pickupTime" name="pickupTime" class="form-control form-text" min="07:00" max="19:00" required>
    </div>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <label for="dropDate" class="form-label">Drop Off Date</label>
      <input type="date" id="dropDate" name="dropDate" class="form-control form-text" required>
    </div>
    <div class="col-md-6">
      <label for="dropTime" class="form-label">Drop Off Time</label>
      <input type="time" id="dropTime" name="dropTime" class="form-control form-text" min="07:00" max="19:00" required>
    </div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-custom">SEARCH</button>
  </div>
</form>

  </div>
</div><br>

  </div>
</footer>
